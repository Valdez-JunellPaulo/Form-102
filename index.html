<style>body { font-family: sans-serif; }
.container { max-width: 600px; margin: 0 auto; padding: 20px; }
label { display: block; margin-bottom: 5px; }
input[type="text"],
input[type="email"],
input[type="number"],
textarea { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
input[type="file"] { margin-bottom: 10px; }
button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
</style>


</head>
<body>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Your Message" maxlength="255"></textarea>
    
    <label for="riderType">Rider Type:</label>
    <select id="riderType" name="riderType" required>
      <option value="">Select Rider Type</option>
      <option value="puncheur">Puncheur</option>
      <option value="sprinter">Sprinter</option>
      <option value="climber">Climber</option>
      <option value="rouleur">Rouleur</option>
    </select>

    
.

<div class="container">
  <h1>Cycling Team Application</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required maxlength="50">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="skills">Your Skills:</label>
    <input type="text" id="skills" name="skills" placeholder="Comma-separated skills">

    <label for="age">Your Age:</label>
    <input type="number" id="age" name="age" min="18" max="100">

    <label for="captain">Captain Name:</label>
    <input type="text" id="captain" name="captain" value="Oranza" readonly>

    <label for="handler">Handler Name:</label>
    <input type="text" id="handler" name="handler" value="Joyce" readonly>

    

    <button type="submit">Submit</button>
  </form>
</div>

</body>
